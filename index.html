<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header1">
        <div class="header-logo">Header Logo</div>
        <nav>
            <ul class="right-links">
                <li><a href="#header-link-one"></a>About</li>
                <li><a href="#header-link-two"></a>Services</li>
                <li><a href="#header-link-two"></a>Contact</li>
            </ul>
        </nav>
    </div>
    <div class="content">
        <!-- Top Section -->
        <div class="section-top">
            <div class="section-top-left">
                <h1 class="main-txt">Kitten</h1>
                <p class="secondary-txt">
                    The image on the right is in fact not a dog.
                    It's a cat clearly you can tell!
                </p>
                <button class="button1" onclick="window.open('https://www.youtube.com/watch?v=E6CcUj2mDbI', '_blank')">Learn More!</button>
            </div>
            <div class="section-top-right">
            <img class="shiba-img" src="imgs/pexels-chris-f-38966-19289620.jpg" alt="Shiba Inu close-up">
            </div>
        </div>
        <!-- Random Info Section -->
        <div class="random-information">
            <h2 class="random-info-header">Information about cats!</h2>
            <div class="info-container">
            <div class="info">
                <img class="random-info-imgs" src="imgs/plink-cat-plink.gif">
                <figcaption>They love to pee!</figcaption>
            </div>
            <div class="info two">
                <img class="random-info-imgs" src="imgs/buh-b-u-h.gif">
                <figcaption>They can smell your guilt!</figcaption>
            </div>
            <div class="info four order">
                <img class="random-info-imgs" src="imgs/wuh-cat.gif">
                <figcaption>They know what you did!</figcaption>
            </div>
            <div class="info order">
                <img class="random-info-imgs" src="imgs/rip-juice-cry.gif">
                <figcaption>They have empathy!</figcaption>
            </div>
            <div class="info">
                <img class="random-info-imgs" id="hover-image" src="imgs/racoon-raccoon.gif">
                <audio id="hover-sound" src="audio/Pedro Pedro Pedro racoon (4K 60 FPS).mp3" loop></audio>
                <figcaption>They are cute!</figcaption>
            </div>
        </div>
        <!-- Quote Section -->
        <div class="quote">
            <div class="quote-text">
                <p>Do you guys like get colds when uh, when it's freezing?</p>
            </div>
        </div>

        <div class="sign-up">

        </div>
    
        <div>
            <footer>
                <p>Copyright &copy; The Odin Project 2021</p>
            </footer>
        </div>
    
    </div><!-- content class div -->
    <script src="script.js"></script>
